name: Deploy Bilingual Sphinx Documentation

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build English documentation
        run: |
          sphinx-build -b html en/source en/build/html
          touch en/build/html/.nojekyll

      - name: Build Chinese documentation
        run: |
          sphinx-build -b html zh/source zh/build/html
          touch zh/build/html/.nojekyll

      - name: Assemble bilingual site
        run: |
          rm -rf public
          mkdir -p public/en public/zh
          cp -r en/build/html/. public/
          cp -r en/build/html/. public/en/
          cp -r zh/build/html/. public/zh/
          touch public/.nojekyll
          python -c "from pathlib import Path; Path('public/index.html').write_text('''<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n  <meta charset=\"utf-8\" />\n  <meta http-equiv=\"refresh\" content=\"0; url=en/\" />\n  <title>AgentHeaven Documentation</title>\n  <script>\n    (function () {\n      var lang = (navigator.language || navigator.userLanguage || '').toLowerCase();\n      if (lang.startsWith('zh')) {\n        window.location.replace('zh/');\n      } else {\n        window.location.replace('en/');\n      }\n    })();\n  </script>\n</head>\n<body>\n  <p>Redirecting to documentation...</p>\n  <p>If not redirected automatically, please choose a language:</p>\n  <ul>\n    <li><a href=\"en/\">English</a></li>\n    <li><a href=\"zh/\">中文</a></li>\n  </ul>\n</body>\n</html>\n''', encoding='utf-8')"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4